{% extends "teambuilding/site/shared/crud/page.html" %}
{% load i18n %}

{% block crud_header %}
    {% translate "Wish Happy Birthday!" %}
{% endblock %}

{% block crud_content %}
    <form method="POST">
        {% csrf_token %}
        {% include 'teambuilding/site/shared/crud/form.html' with form=happy_birthday_form %}
        <hr>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">{% translate "Send" %}</button>
            </div>
        </div>
    </form>
{% endblock %}

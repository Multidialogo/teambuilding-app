{% extends "shared/base.html" %}

{% block content %}

    <h2>Event detail</h2>

    <table>
        <tr>
            <td>Title</td>
            <td>{{ event.title }}</td>
        </tr>
        <tr>
            <td>Organizer</td>
            <td>{{ event.organizer }}</td>
        </tr>
        <tr>
            <td>Start date</td>
            <td>{{ event.start_date }}</td>
        </tr>
        <tr>
            <td>End date</td>
            <td>{{ event.end_date }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{ event.description }}</td>
        </tr>
        <tr>
            <td>Products</td>
            <td>{{ event.products.all|join:", " }}</td>
        </tr>
    </table>

{% endblock %}

{% extends "shared/base.html" %}

{% block content %}

    <h2>Delete producer</h2>

    <table>
        <tr>
            <td>Name</td>
            <td>{{ producer.name }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ producer.email }}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{ producer.phone }}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{ producer.producerpostaladdress }}</td>
        </tr>
    </table>

    <form method="post">
        {% csrf_token %}
        Are you want to delete this producer ?
        <input type="submit" value="Yes"/>
        <a href="{% url 'product-producer-list-manage' %}">Cancel</a>
    </form>

{% endblock %}

{% extends "shared/base.html" %}

{% block content %}

    <h2>Producer list</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th></th>
            <th></th>
        </tr>
        {% for producer in producers %}
            <tr>
                <td>{{ producer.name }}</td>
                <td>{{ producer.email }}</td>
                <td>{{ producer.phone }}</td>
                <td>{{ producer.producerpostaladdress }}</td>
                <td><a href="{% url 'product-producer-edit' pk=producer.id %}">Edit</a></td>
                <td><a href="{% url 'product-producer-delete' pk=producer.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

    <a href="{% url 'product-producer-add' %}">Add new producer</a>

{% endblock %}

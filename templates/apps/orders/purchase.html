{% extends "shared/base.html" %}

{% block content %}

    <h2>Purchase</h2>

    <form method="post">
        {% csrf_token %}
        {% include 'shared/form.html' with form=form %}
        <button type="submit">Purchase</button>
    </form>

{% endblock %}

{% block scripts %}
    <script>
        $('document').ready(function () {
            $('#id_product').on('change', function (e) {
                let url = "{% url 'orders-user-purchase' %}" + this.value;
                window.location.replace(url);
            });
        });
    </script>
{% endblock %}

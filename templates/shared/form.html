{% for hidden in form.hidden_fields %}
    {{ hidden }}
{% endfor %}
<table>
    {% for field in form.visible_fields %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.errors }}</td>
        </tr>
    {% endfor %}
</table>
{% for error in form.non_field_errors %}
    <strong>{{ error|escape }}</strong>
    <br>
{% endfor %}

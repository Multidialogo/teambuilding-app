{% extends "web/crud/page.html" %}

{% block crud_header %}
Profile - edit
{% endblock %}

{% block crud_content %}
    <form method="POST">
        {% csrf_token %}
        {% include 'web/crud/form.html' with form=user_form %}
        {% include 'web/crud/errors.html' with errors=user_form.non_field_errors %}
        <hr>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">Save</button>
            </div>
        </div>
    </form>
{% endblock %}

{% extends "web/crud/page.html" %}

{% block crud_header %}
    Purchasable products list
{% endblock %}

{% block crud_content %}
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Producer</th>
            <th></th>
        </tr>
        {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.producer }}</td>
                <td><a href="{% url 'product-order-create' product.id %}">Buy</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

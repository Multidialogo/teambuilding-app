{% extends "web/crud/page.html" %}

{% block crud_header %}
Login
{% endblock %}

{% block crud_content %}
    <form method="POST">
        {% csrf_token %}
        {% include 'web/crud/form.html' with form=form %}
        {% include 'web/crud/errors.html' with errors=form.non_field_errors %}
        <hr>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">Login</button>
            </div>
        </div>
    </form>
{% endblock %}

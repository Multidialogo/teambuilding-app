{% extends "app/crud/page.html" %}

{% block crud_header %}
Signup
{% endblock %}

{% block crud_content %}
    <form method="POST">
        {% csrf_token %}
        {% include 'app/crud/form.html' with form=signup_form %}
        {% include 'app/crud/errors.html' with errors=signup_form.non_field_errors %}
        <hr>
        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit">Sign up</button>
            </div>
        </div>
    </form>
{% endblock %}
